<!DOCTYPE html>
<html lang="sw">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>KADI 254 - Online</title>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        height: 100vh;
        color: #fff;
        touch-action: none;
      }
      #lobby,
      #game {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      #lobby {
        background: linear-gradient(135deg, #000, #1a1a1a);
        color: #0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        text-align: center;
      }
      #lobby h1 {
        font-family: "Bangers";
        font-size: 4rem;
        color: #0f0;
        text-shadow: 0 0 20px #0f0;
      }
      .btn {
        padding: 15px 40px;
        font-size: 1.5rem;
        background: #0f0;
        color: #000;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 900;
        transition: all 0.3s;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px #0f0;
      }
      #showJoin {
        background: #ff0;
        color: #000;
      }
      #joinSection {
        display: none;
        gap: 10px;
        flex-direction: column;
        align-items: center;
      }
      #codeInput {
        padding: 15px;
        font-size: 1.5rem;
        width: 200px;
        text-align: center;
        border: 3px solid #0f0;
        border-radius: 15px;
        background: #111;
        color: #0f0;
      }
      #roomCode {
        font-size: 3rem;
        font-family: "Bangers";
        letter-spacing: 5px;
      }
      #game {
        display: none;
      }
      #info {
        position: absolute;
        top: 15px;
        left: 15px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.85);
        padding: 10px 18px;
        border-radius: 15px;
        border: 3px solid #0f0;
        box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
        font-family: "Bangers";
        font-size: 1.6rem;
      }
      #cardsInfo {
        position: absolute;
        bottom: 15px;
        left: 15px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.75);
        padding: 8px 15px;
        border-radius: 12px;
        border: 2px solid #0ff;
        font-size: 0.9rem;
        color: #0ff;
      }
      #message {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 150;
        background: rgba(0, 0, 0, 0.95);
        padding: 12px 30px;
        border-radius: 20px;
        border: 4px solid #ff0;
        font-family: "Bangers";
        font-size: 1.8rem;
        text-align: center;
        animation: pop 0.4s;
        pointer-events: none;
        box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
        max-width: 300px;
      }
      #hint {
        position: absolute;
        bottom: 15px;
        left: 15px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.9);
        padding: 8px 16px;
        border-radius: 12px;
        border: 2px solid #0ff;
        font-size: 0.85rem;
        color: #0ff;
        opacity: 0;
        transition: opacity 0.3s;
        max-width: 250px;
      }
      #hint.show {
        opacity: 1;
      }
      #winScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.98);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #winScreen.show {
        display: flex;
      }
      #winText {
        font-family: "Bangers";
        font-size: 6rem;
        text-shadow: 0 0 40px #0f0;
        margin-bottom: 40px;
      }
      .playAgain {
        padding: 25px 90px;
        font-size: 2.3rem;
        background: #0f0;
        color: #000;
        border: none;
        border-radius: 60px;
        cursor: pointer;
        font-weight: 900;
        transition: all 0.3s;
      }
      .playAgain:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px #0f0;
      }
      .backHome {
        margin-top: 20px;
        padding: 15px 50px;
        font-size: 1.5rem;
        background: transparent;
        color: #fff;
        border: 3px solid #fff;
        border-radius: 40px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s;
      }
      .backHome:hover {
        background: #fff;
        color: #000;
      }
      @keyframes pop {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @media (max-width: 768px) {
        #lobby h1 {
          font-size: 3rem;
        }
        #info {
          font-size: 1.3rem;
          padding: 8px 15px;
        }
        #message {
          top: 80px;
          right: 10px;
          left: 10px;
          font-size: 1.4rem;
          padding: 10px 20px;
          max-width: none;
        }
        #winText {
          font-size: 3.5rem;
        }
        .playAgain {
          padding: 20px 60px;
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- LOBBY -->
    <div id="lobby">
      <h1>KADI 254</h1>
      <button class="btn" id="createBtn">CREATE ROOM</button>
      <div id="joinSection">
        <input id="codeInput" placeholder="Enter Code" />
        <button class="btn" id="joinBtn">JOIN</button>
      </div>
      <div id="roomCode"></div>
      <button class="btn" id="showJoin">Join Existing Room</button>
    </div>

    <!-- GAME -->
    <div id="game">
      <canvas id="canvas"></canvas>

      <div id="info"><div id="score">Mpinzani: 0 | Wewe: 0</div></div>
      <div id="cardsInfo"><div id="cardsCount">K: 0 | M: 0</div></div>

      <div id="message"></div>
      <div id="hint">Tap kadi nyingi! Bonyeza top card kutupa!</div>

      <div id="winScreen">
        <div id="winText">UMESHINDA!</div>
        <button class="playAgain" id="playAgainBtn">CHEZA TENA</button>
        <button class="backHome" onclick="goHome()">RUDI HOME</button>
      </div>

      <audio id="shuffle" src="sounds/shuffle.ogg" preload="auto"></audio>
      <audio id="pick" src="sounds/pick.ogg" preload="auto"></audio>
      <audio id="throw" src="sounds/throw.ogg" preload="auto"></audio>
      <audio id="badmove" src="sounds/badmove.ogg" preload="auto"></audio>
      <audio
        id="win"
        src="https://assets.mixkit.co/sfx/preview/mixkit-triumphant-game-winning-575.mp3"
        preload="auto"
      ></audio>
    </div>

    <!-- Load the game script from external file -->
    <script src="game-online.js"></script>

    <!-- Utility Functions -->
    <script>
      function goHome() {
        window.location.href = "index.html";
      }
      
      document.getElementById("playAgainBtn").addEventListener("click", () => {
        if (typeof window.startOnlineGame === "function") {
          window.startOnlineGame();
        }
      });
    </script>
  </body>
</html>
