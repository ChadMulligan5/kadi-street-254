<!DOCTYPE html>
<html lang="sw">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>KADI 254 - STREET KING</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #000000 0%,
          #1a1a1a 50%,
          #000000 100%
        );
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      /* Animated background cards */
      .bg-cards {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        opacity: 0.1;
        z-index: 0;
      }

      .floating-card {
        position: absolute;
        font-size: 4rem;
        animation: float 20s infinite;
        opacity: 0.3;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-100px) rotate(180deg);
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        max-width: 600px;
        padding: 20px;
      }

      .logo {
        font-family: "Bangers", cursive;
        font-size: clamp(3rem, 10vw, 7rem);
        color: #0f0;
        text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0,
          0 0 80px #00ff00, 0 5px 10px rgba(0, 0, 0, 0.8);
        margin-bottom: 10px;
        animation: pulse 2s ease-in-out infinite;
        letter-spacing: 8px;
      }

      @keyframes pulse {
        0%,
        100% {
          text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0,
            0 5px 10px rgba(0, 0, 0, 0.8);
        }
        50% {
          text-shadow: 0 0 30px #0f0, 0 0 60px #0f0, 0 0 90px #0f0,
            0 0 120px #00ff00, 0 5px 15px rgba(0, 0, 0, 0.8);
        }
      }

      .subtitle {
        font-family: "Bangers", cursive;
        font-size: clamp(1.2rem, 4vw, 2rem);
        color: #ff0;
        text-shadow: 0 0 10px #ff0, 0 2px 5px rgba(0, 0, 0, 0.8);
        margin-bottom: 60px;
        letter-spacing: 3px;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 25px;
        align-items: center;
      }

      .game-btn {
        width: 100%;
        max-width: 400px;
        padding: 25px 50px;
        font-family: "Poppins", sans-serif;
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        font-weight: 900;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .game-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .game-btn:hover::before {
        width: 400px;
        height: 400px;
      }

      .game-btn span {
        position: relative;
        z-index: 1;
      }

      .btn-ai {
        background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
        color: #000;
      }

      .btn-ai:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 40px #0f0, 0 15px 40px rgba(0, 0, 0, 0.6);
      }

      .btn-bluetooth {
        background: linear-gradient(135deg, #0099ff 0%, #0066cc 100%);
        color: #fff;
      }

      .btn-bluetooth:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 40px #0099ff, 0 15px 40px rgba(0, 0, 0, 0.6);
      }

      .btn-bluetooth:disabled {
        background: linear-gradient(135deg, #666 0%, #444 100%);
        cursor: not-allowed;
        opacity: 0.5;
      }

      .btn-online {
        background: linear-gradient(135deg, #ff00ff 0%, #cc00cc 100%);
        color: #fff;
      }

      .btn-online:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 40px #ff00ff, 0 15px 40px rgba(0, 0, 0, 0.6);
      }

      .btn-online:disabled {
        background: linear-gradient(135deg, #666 0%, #444 100%);
        cursor: not-allowed;
        opacity: 0.5;
      }

      .badge {
        display: inline-block;
        background: #ff0;
        color: #000;
        padding: 2px 8px;
        border-radius: 5px;
        font-size: 0.7rem;
        font-weight: 700;
        margin-left: 10px;
        vertical-align: middle;
      }

      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #666;
        font-size: 0.9rem;
        z-index: 10;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        .buttons {
          gap: 20px;
        }

        .game-btn {
          padding: 20px 40px;
        }
      }
    </style>
  </head>
